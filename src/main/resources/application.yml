server:
  port: 8093
  error:
    include-message: always
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/travelzone?currentSchema=public
    username: travelzone
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true